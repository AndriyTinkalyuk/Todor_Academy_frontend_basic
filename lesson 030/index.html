<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 030</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="wrapper">
        <div class="photo_container">
        <div class="photo">
            <picture>
                <source srcset="image/cabbage.webp" type="image/webp">
                <source srcset="image/cabbage.png" type="image/png">
                <img src="image/cabbage.jpg" alt="Cabbage" loading="lazy">
            </picture>
            
        </div>
        <div class="photo">
                <picture>
                    <source srcset="image/tomato.webp" type="image/webp">
                    <source srcset="image/tomato.png 1x, image/tomato@2x.png 2x" type="image/png">
                    <img src="image/tomato.jpg" alt="Tomato" loading="lazy">
                </picture>
        </div>
        <div class="photo">
            <picture>
                <source srcset="image/garbage.webp" type="image/webp">
                <source srcset="image/garbage.png" type="image/png">
                <img src="image/garbage.jpg" alt="Garbage" loading="lazy">
            </picture>
        </div>
    </div>

    <div class="icon_container">
        <div class="icon">
            <img src="icon/cart.svg" alt="cart">
        </div>
        <div class="icon">
            <img src="icon/search.svg" alt="search">
        </div>
    </div>
    </div>
</body>
</html>
